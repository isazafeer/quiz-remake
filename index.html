<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Remake</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="site">
        <div id="timer">
            <span class="time-left">45</span>
        </div>
        <h1>Welcome to my quiz! <button id="start-btn">Start</button></h1>

        <div class="quiz">
            <h2 id="question">Question</h2>
            <div id="answer-buttons">
                <button class="btn">Choice 1</button>
                <button class="btn">Choice 2</button>
                <button class="btn">Choice 3</button>
                <button class="btn">Choice 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
        <div id="result" class="result">
            <div id="result-text"></div>
            <h2>Enter your name to save your score!</h2>
            <input type="text" id="name" placeholder="Enter your name">
            <button id="saveScore" class="button">Save Score</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
